<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Notification</title>
</head>
<body>
    {{ form.non_field_errors }}
    <h4> {{ client }} </h4>
    <form action="/notification/notification_information/" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>
    {% for key,value in request.items %}
        <table>
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        </table>
    {% endfor %}
</body>
</html>
