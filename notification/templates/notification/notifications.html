<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Notifications</title>
	</head>
	<body>
		<h1>Notifications</h1>
		{% if notifications.count > 0 %}
		{% for notification in notifications %}
		{{ notification }}
		{% endfor %}
		{% else %}
		No notifications to display.
		{% endif %}

	</body>
</html>
